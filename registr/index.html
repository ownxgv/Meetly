<body>
    <header>
        <section class="HB">
            <a class="Meetly" href="https://www.google.com.ua/">Meetly</a>
            <a class="gmail" href="https://www.google.com.ua/"><img src="/registr/image/Group.png" alt="mail"></a>
            <a class="pr" href="https://www.google.com.ua/"><img src="/registr/image/profile.png" alt="profile"></a>
        </section>
    </header>
    <main>
        <h1>Реєстрація</h1>
        <form method="post">
            <section class="mail">
                <label>Електронна адреса</label>
                <input id="signup-email" type="text" class="inp1" placeholder="example@gmail.com">
            </section>
            <section class="name">
                <label>Логін</label>
                <input type="text" id="signup-name" class="inp2" placeholder="Ім’я вашого профілю">
            </section>
            <section class="password">
                <label>Пароль</label>
                <label class="pt">не менше 6 символів, 1 цифра, 1 літера
                    Короткий опис з головної сторінк</label>
                <input id="signup-pass" type="password" class="inp3" placeholder="Введіть пароль">
            </section>
            <section class="rp">
                <label>Повторіть пароль</label>
                <input id="signup-repass" type="password" class="rpass" placeholder="Введіть пароль">
            </section>
            <section class="PIB">
                <label>ПІБ</label>
                <input id="signup-PIB" type="text" class="PIB1" placeholder="Прізвище Ім’я По-батькові">
            </section>
            <section class="date">
                <label>Дата народження</label>
                <input id="signup-birthday" type="date" class="date-input">
            </section>
            <section class="upload-container photo">
                <label class="fotoP">Фото профілю</label>
                <label for="file-input" class="camera-icon">
                    <img id="button-image" src="/registr/image/Group 1.png" alt="Вибір фото">
                </label>
                <input  type="file" id="file-input" accept="image/*">
                
            </section>
            <section>
                <input type="submit" class="button" value="Створити профіль" id="signup-submit">
            </section>
        </form>
        <script>
            
            document.getElementById('file-input').addEventListener('change', function(event) {
                const file = event.target.files[0];
    
                if (file) {
                    // Перевірка, чи обраний файл є зображенням
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
    
                        // Коли зображення завантажено, змінюємо джерело кнопки
                        reader.onload = function(e) {
                            const buttonImage = document.getElementById('button-image');
                            buttonImage.src = e.target.result; // Оновлюємо джерело зображення
                        };
    
                        reader.readAsDataURL(file); // Читаємо файл як Data URL
                    } else {
                        alert('Будь ласка, виберіть файл зображення.');
                    }
                }
            });
        </script>
    </main>
